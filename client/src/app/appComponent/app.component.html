<h1>{{ title }}</h1>
<div *ngIf="authService.user$ | async as user">
  <p>Welcome, {{ user.displayName }}!</p>
  <button (click)="signOut()">Sign Out</button>
</div>
<div *ngIf="!(authService.user$ | async)">
  <button (click)="signInWithGoogle()">Sign in with Google</button>
</div>
